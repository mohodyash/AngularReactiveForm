<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 mt-4">

              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="name" [formControl] = "email" >
              </div>

               <p>
                 Email :: {{email.value}}
               </p>
            
               <p>
                 <button (click) = "updateEmail()">Click to update Email</button>
               </p>

        </div>
        <div class="col-md-3"></div>
    </div>
</div>
